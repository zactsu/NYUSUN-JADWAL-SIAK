<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraper Jadwal SIAK NG</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; line-height: 1.6; }
        h1, h2 { color: #333; }
        form { display: flex; flex-direction: column; gap: 15px; background: #f9f9f9; padding: 20px; border-radius: 8px; border: 1px solid #ddd; }
        input, select, button { padding: 10px; font-size: 16px; border-radius: 4px; border: 1px solid #ccc; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:disabled { background-color: #aaa; }
        #result { margin-top: 20px; background: #eee; padding: 15px; border-radius: 8px; white-space: pre-wrap; word-wrap: break-word; font-family: monospace; }
        #status { font-style: italic; color: #555; }
    </style>
</head>
<body>

    <h1>Scraper Jadwal SIAK NG</h1>
    <p>Masukkan kredensial SIAK NG dan pilih periode untuk mengambil jadwal kuliah Anda.</p>

    <form id="scrape-form">
        <label for="username">Username SIAK NG:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password SIAK NG:</label>
        <input type="password" id="password" name="password" required>

        <label for="tahun">Tahun Ajaran:</label>
        <input type="number" id="tahun" name="tahun" placeholder="Contoh: 2024" value="2024" required>

        <label for="periode">Periode:</label>
        <select id="periode" name="periode" required>
            <option value="1">1 (Gasal)</option>
            <option value="2">2 (Genap)</option>
            <option value="3">3 (Semester Pendek)</option>
        </select>

        <button type="submit" id="submit-btn">Ambil Jadwal</button>
    </form>

    <h2>Hasil:</h2>
    <p id="status">Hasil scraping akan muncul di sini...</p>
    <pre id="result"></pre>

    <script>
        const form = document.getElementById('scrape-form');
        const submitBtn = document.getElementById('submit-btn');
        const statusEl = document.getElementById('status');
        const resultEl = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Mencegah form reload halaman

            // Ambil data dari form
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const tahun = document.getElementById('tahun').value;
            const periode = document.getElementById('periode').value;
            const periodStr = `${tahun}-${periode}`;

            // Tampilkan status loading
            statusEl.textContent = 'Sedang mengambil data, mohon tunggu...';
            resultEl.textContent = '';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Loading...';

            try {
                // Kirim request ke backend API kita
                const response = await fetch('/api/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        period: periodStr
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    // Jika ada error dari server (misal: login gagal)
                    throw new Error(data.error || 'Terjadi kesalahan.');
                }
                
                statusEl.textContent = 'Scraping berhasil!';
                // Tampilkan hasil JSON dengan format yang rapi
                resultEl.textContent = JSON.stringify(data, null, 2);

            } catch (error) {
                statusEl.textContent = 'Gagal!';
                resultEl.textContent = `Error: ${error.message}`;
            } finally {
                // Kembalikan tombol ke keadaan normal
                submitBtn.disabled = false;
                submitBtn.textContent = 'Ambil Jadwal';
            }
        });
    </script>

</body>
</html>
